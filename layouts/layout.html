<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{{ course.name }}: {{ title }}</title>

  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,400i,700" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
</head>
<body>
  <header>
    <h1>
      <a href="{{ relative '/' }}">{{ course.name }}</a>
    </h1>
    <nav>
      {{#each page in pages}}
      <p><a href="{{ relative '/' }}">{{ page.title }}</a></p>
      {{/each}}
    </nav>
  </header>
  <main>
    <h1>{{ title }}</h1>
    {{{ contents }}}
  </main>
  <footer>
      <p><a href="https://www.cs.cornell.edu">Cornell University</a> &mdash; <a href="https://www.cs.cornell.edu">Department of Computer Science</a></p>
  </footer>
</body>
</html>
